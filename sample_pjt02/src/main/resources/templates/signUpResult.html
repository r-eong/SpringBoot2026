<!DOCTYPE html>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보</title>
</head>
<body>
	<!-- th:text 는 객체의 값을 문자열로 변환해서 화면에 출력 -->
	<!-- 숫자로 형식을 바꾸기 : ${#numbers.formatDecimal(value(=값), #, ##0)} -->
	<h2>회원가입 정보</h2>
	<p>가입 시간 : <span th:text="${now}"></span></p>
	<p>아이디 : <span th:text="${new_id}"></span></p>
	<p>비밀번호 : <span th:text="${new_pw}"></span></p>
	<p>이메일 : <span th:text="${new_email}"></span></p>
</body>
</html>
