<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주문정보</title>
</head>
<body>
	<h3>주문정보</h3>
	<p>상품명 : <span th:text="${productName}"></span></p>
	<p>단가 : <span th:text="${price}"></span></p>
	<p>수량 : <span th:text="${quantity}"></span></p>
	<p>주문자 : <span th:text="${ordererName}"></span></p>
	<p>총 금액 : <span th:text="${total}"></span></p>
</body>
</html>
