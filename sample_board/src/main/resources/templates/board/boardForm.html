<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div class="section_wrap">
			<form th:action="@{/board/form_confirm}" name="boardForm" method="POST">
				<table border="1">
					<tbody>
						<tr height="30">
							<th width="70" align="center">제목</th>
							<td width="150" align="center">
								<input type="text" name="title" placeholder="제목을 입력하세요." 
								style="width: 98%; height: 40px;" />
							</td>
						</tr>
						<tr>
							<th width="70" height="500" align="center">내용</th>
							<td align="center">
								<input type="text" name="content" placeholder="내용을 입력하세요.(500자 이내)" 
								style="width: 98%; height: 500px;" />
							</td>
						</tr>
						<tr>
							<th width="70" align="center">작성자</th>
							<td width="150" align="center">
								<input type="text" name="writer" placeholder="작성자 이름을 입력하세요." 
								style="width: 98%; height: 40px;" />
							</td>
						</tr>
					</tbody>
				</table>
				
				<button type="submit" class="btn">게시하기</button>
			</form>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
