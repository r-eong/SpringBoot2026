<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<Link rel="stylesheet" th:href="@{/css/common.css}" />
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}" />
<Link rel="stylesheet" th:href="@{/css/home.css}" />
<Link rel="stylesheet" th:href="@{/css/board.css}" />
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">게시글 수정하기</div>
			<div class="content">
				<form th:action="@{/board/updatePro}" method="POST">
					<input type="hidden" name="num" th:value="${oneBoard.num}" />
					<!-- <input type="hidden" name="writerPw" th:value="${oneBoard.writerPw}" /> -->
					
					<table width="600" border="1">
						<tbody>
							<tr height="40">
								<td align="center">글번호</td>
								<td align="center" th:text="${oneBoard.num}"></td>
							</tr>
							<tr height="40">
								<td align="center">작성자</td>
								<td align="center" th:text="${oneBoard.writer}"></td>
							</tr>
							<tr height="40">
								<td align="center">제목</td>
								<td>
									<input type="text" name="subject" th:value="${oneBoard.subject}" />
								</td>
							</tr>
							<tr height="40">
								<td align="center">내용</td>
								<td>
									<textarea rows="10" cols="50" name="content" 
									th:text="${oneBoard.content}"></textarea>
								</td>
							</tr>
							<tr>
								<td align="center" style="color: red;">*비밀번호 확인</td>
								<td>
									<input type="password" name="writerPw" 
									required="required" placeholder="비밀번호를 입력하세요." />
								</td>
							</tr>
							<tr height="40">
								<td align="center" colspan="2">
									<input type="submit" value="수정완료" />
									<input type="button" value="취소" 
									th:onclick="|location.href='@{/board/boardInfo(num=${oneBoard.num})}'|" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
