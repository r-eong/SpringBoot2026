<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<Link rel="stylesheet" th:href="@{/css/common.css}" />
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}" />
<Link rel="stylesheet" th:href="@{/css/home.css}" />
<Link rel="stylesheet" th:href="@{/css/member.css}" />
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="login">
				<h2>로그인</h2>
			</div>
			<div class="content">
				<form th:action="@{/member/loginPro}" name="signup_form" method="POST">
					<table width="400" border="1">
						<tbody>
							<tr height="50">
								<td width="120" align="center">아이디</td>
								<td width="280" align="center">
									<input type="text" name="id" class="content" 
									placeholder="아이디를 입력하세요" required="required" />
								</td>
							</tr>
							<tr height="50">
								<td width="120" align="center">비밀번호</td>
								<td width="280" align="center">
									<input type="text" name="pw" class="content" 
									placeholder="비밀번호를 입력하세요" required="required" />
								</td>
							</tr>
							<tr height="50">
								<td align="center" colspan="2">
									<input type="submit" value="로그인" />
									<input type="button" value="회원가입" 
									th:onclick="|location.href='@{/member/signup}'" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
