<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}" />
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}" />
<Link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<!-- 바뀌지 않는 공통 구역만 작성 -->
	<header th:flagment="header">
		<div id="top">
			<h3>Member Join</h3>
		</div>
		<div id="header_wrap">
			<a th:href="@{/}">HOME &nbsp;</a>
			<a th:href="@{/board/list}">게시판 &nbsp;</a>
			<!-- 비로그인 상태 일때 메뉴 -->
			<th:block th:if="${session.loginMember == null}">
				<a th:href="@{/member/signup}">회원가입</a> &nbsp;
				<a th:href="@{/member/login}">로그인</a> &nbsp;
			</th:block>
			<!-- 로그인 상태 -->
			<th:block th:if="${session.loginMember != null}">
				<span style="color: red;" th:if="${session.loginMember.id == 'admin9876'}">관리자 &nbsp;</span>
				<a th:href="@{/member/list}" th:if="${session.loginMember.id == 'admin9876'}"
				style="color: green;">회원목록 &nbsp;</a>
				<span th:unless="${session.loginMember.id == 'admin9876'}">
					<span th:text="${session.loginMember.id}+님"></span> &nbsp;
				</span>
				<a th:href="@{/member/memberInfo(id=${session.loginMember.id})}">마이페이지 &nbsp;</a>
				<a th:href="@{/member/logout}">로그아웃 &nbsp;</a>
			</th:block>
		</div>
	</header>
	
	<nav th:flagment="nav">
		<div id="nav_wrap">
			<a th:href="@{/example}">EXAMPLE</a>
		</div>
	</nav>
	
	<footer th:flagment="footer">
		<div id="footer_wrap">
			Copyright office @green
		</div>
	</footer>
</body>
</html>
