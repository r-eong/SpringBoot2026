<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자 페이지</title>
<style type="text/css">
	body{
		margin: 20px 0 0 50px;
		background-color: #f2f3f5;
		color: #222;
	}
	input{
		padding: 0 10px;
		margin: 5px 0;
		width: 200px;
		height: 40px;
		border: 1px solid #999;
		border-radius: 5px;
	}
	a{
		text-decoration: none;
		color: rgb(16, 69, 207);
		margin-top: 30px;
	}
	a:hover{
		cursor: pointer;
		color: rgb(40, 200, 700);
	}
</style>
</head>
<body>
	<form>
		<input type="text" name="addBook" placeholder="추가 할 도서명" />
		<input type="submit" value="추가하기"/>
	</form>
		
	<hr/>
	
	<a href="/book/rent">대여하기 페이지로 이동</a>

</html>
