<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>도서 대여 정보</title>
<style type="text/css">
	body{
		margin: 20px 0 0 50px;
		background-color: #f2f3f5;
		color: #222;
	}
	a{
		text-decoration: none;
		color: skyblue;
		margin-top: 30px;
	}
	a:hover{
		cursor: pointer;
		color: purple;
	}
</style>
</head>
<body>
	<h3>도서 대여 정보</h3>
	<p>도서명 : <span th:text="${bookName}"></span></p>
	<p>저자 : <span th:text="${writer}"></span></p>
	<p>ISBN : <span th:text="${isbn}"></span></p>
	<p>대여자 : <span th:text="${userName}"></span></p>
	
	<a href="/book/rent">대여하기 페이지로 이동</a>
</body>
</html>
